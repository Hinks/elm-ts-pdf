<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Watch App</title>
        <link rel="stylesheet" href="assets/css/index.css" />
    </head>
    <body>
        <div id="app"></div>
        <script src="assets/js/main.js"></script>

        <script>
            const app = document.getElementById("app");
            const elmApp = Elm.Main.init({ node: app, flags: null });

            // Handle timestamp request port
            elmApp.ports.requestTimestampPort.subscribe(function () {
                // Generate timestamp in format: YYYY-MM-DD-HHMMSS
                const now = new Date();
                const timestamp = now
                    .toISOString()
                    .replace(/T/, "-")
                    .replace(/:/g, "")
                    .split(".")[0];

                // Send timestamp back to Elm
                elmApp.ports.timestampPort.send(timestamp);
            });
        </script>
    </body>
</html>
